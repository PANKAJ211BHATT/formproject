<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GeeksforGeeksform</h1>
    <div class="container">
        <form action="" method="get">
            <div class="form-example">
                <label for="name">enter your name:</label>
                <br>
                <input type="text" name="name" id="name"
                 required />
            </div>
            
            <br>
            <div class="form-example">
                <label for="email">enter your email:</label>
                <br>
                <input type="email" width="20px" name="email" id="email" required />
            </div>
            
            <br>
            <div class="form-example">
                <label for="age">enter your Age:</label>
                <br>
                <input type="number" name="age" id="age" required />
            </div>
            
            <br>
            <div class="describe">
                <label for="description">describe your-selfs:</label>
                <br>
                <select name="description" id="description">
                    
                    <option value="student">student
                    </option>
                    <option value="parent">Parent
                    </option>
                    <option value="perfectional">perfectional
                    </option>
                </select>
                  
            </div>
            
            <br>
            
                <div class="gender">
                    
                        <legend>Enter your gender:</legend>
                        <div>
                          <input type="radio" id="gender1" name="gender" value="male" />
                          <label for="gender1">male</label>
                    <br>
                          <input type="radio" id="gender2" name="gender" value="femail" />
                          <label for="gender2">female</label>
                    <br>
                          <input type="radio" id="gender3" name="gender" value="other" />
                          <label for="gender3">other</label>
                        </div>
                      
                    
                </div>
    
                <br>
                
                    <div class="language">
                        
                            <legend>select the language you like:</legend>
                            <input type="checkbox"  name="java" id="java">
                            <label for="java">Java language</label>
                            <br>
                            <input type="checkbox" name="c" id="c">
                            <label for="c">C language</label>
                            <br>
                            <input type="checkbox" name="C++" id="C++">
                            <label for="C++">CPP language</label>
                            <br>
                            <input type="checkbox" name="java-script" id="java-script">
                            <label for="java-script">Java-script language</label>
                            <br>
                            <input type="checkbox" name="python" id="python">
                            <label for="python">Python language</label>
                            <br>

                        
                    </div>
               
                <div class="submit-button">
                    <input type="submit" value="submit"/>
                </div>
            

        </form>
    </div>
</body>
</html>
